<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include page_header.html %}
    
    <main class="post">
      <article>
        <header class="post-header">
          <h1>{{ page.title }}</h1>
          <p class="post-meta">
            <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
            <span class="post-categories">
              Categories: {{ page.categories | join: ", " }}
            </span>
          </p>
          {% if page.image %}
          <figure class="post-image">
            <img src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}">
          </figure>
          {% endif %}
        </header>

        <div class="post-content">
          {{ content }}
        </div>
      </article>
    </main>

    {% include footer.html %}
  </body>
</html>
